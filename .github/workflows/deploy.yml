name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Concurrency control to ensure only one deployment runs at a time
# Cancels any previous runs and allows only the latest run to proceed
concurrency:
  group: "deploy"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Angular project setup
      run: |
        # Verify Angular CLI installation
        npx ng version
        
    - name: Build Angular project for GitHub Pages
      run: |
        # Build with production configuration and correct base href
        npm run build -- --configuration production --base-href=/portfolio-website/
        
    - name: Verify build output
      run: |
        # Check if build was successful
        ls -la dist/portfolio-website/
        # Verify index.html exists
        test -f dist/portfolio-website/index.html
        
    - name: Configure GitHub Pages source
      uses: actions/configure-pages@v4
      with:
        # Automatically configure GitHub Pages to use GitHub Actions as source
        enablement: true
      
    - name: Create CNAME file for custom domain
      run: |
        # Create CNAME file in the build directory for GitHub Pages
        echo "www.libinn11.co.in" > dist/portfolio-website/CNAME
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload dist/portfolio-website directory
        path: './dist/portfolio-website'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
